<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Staatliches&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #ffffff;
      font-family: 'Varela Round', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .message {
      max-width: 600px;
    }

    .message h1 {
      font-family: 'Staatliches', sans-serif;
      font-size: 2.5rem;
      color: #333;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .message p {
      font-size: 1.1rem;
      color: #555;
    }

    @media (max-width: 500px) {
      .message h1 {
        font-size: 1.8rem;
      }

      .message p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>THANK YOU FOR YOUR PAYMENT!</h1>
      <p>You will receive your premium key shortly at the Gmail address linked to your PayPal account.</p>
    </div>
  </div>
</body>
</html>
